<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><script defer="defer" src="main.js"></script></head><body><div class="row"><div class="col-md-10 col-lg-8 mx-auto text-white"><h1 class="display-3 mb-0">RSS агрегатор</h1><p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p><form action class="form-inline" name="Rss manager form"><div class="row"><div class="col"><div class="form-floating"><input id="url-input" autofocus="" required="false" name="url" aria-label="url" class="form-control w-100" placeholder="ссылка RSS"/> <label for="url-input">Ссылка RSS</label></div></div><div class="col-auto"><input type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5" value="Добавить"/></div></div></form><p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p><p class="feedback m-0 position-absolute small text-danger"></p></div></div></body></html>
